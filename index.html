<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MI DIARIO DE VIAJE</title>
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">

    <!-- Android -->
    <meta name="theme-color" content="#3498db">

    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">


    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-152x152.png">
    <meta name="apple-mobile-web-app-title" content="DIARIO!">

    <link rel="stylesheet" href="css/myStyle.css">
    <link rel="stylesheet" href="js/libs/plugins/mdtoast.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">

</head>

<body class="container-fluid px-0 img-fondo">
    <div class="w-100 ">
        <!-- Botón de notificaciones -->
        <button class="oculto btn btn-primary w-100 btn-noti-activadas">Notificaciones Activadas</button>
        <button class="oculto btn btn-danger w-100 btn-noti-desactivadas">Notificaciones Desactivadas</button>
        <!-- Fin de boton de notificaciones -->
        <div class="row justify-content-center mt-5">
            <div class="col-lg-6 col-9">
                <div class="card mt-5 shadow">
                    <img src="img/libro.jpg" class="card-img-top" alt="Imagen Navideña">
                    <div class="card-body">
                        <h1 class="card-title text-center ">MI DIARIO DE VIAJE</h1>
                        <div class="form-group align-items-center" id="modal">
                            <textarea class="form-control mt-3" placeholder="Escribe tu entrada..." id="txtMensaje"
                            ></textarea>
                        </div>
                        <div class="camara-contenedor fadeIn fast oculto" align="center">
                            <video id="player" width="100%" autoplay ></video>
                            <div id="tomar-foto-btn" class="btn btn-danger" ><i class="bi bi-camera-fill"></i>Tomar Foto</div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <div id="post-btn" class="btn btn-primary col-3"><i class="bi bi-send-fill"></i></div>
                            <div id="location-btn" class="btn btn-success offset-lg-5 offset-md-5 offset-2"><i
                                    class="bi bi-geo-alt-fill"></i></div>
                            <div id="photo-btn" class="btn btn-dark mx-3"><i class="bi bi-image-fill"></i></div>
                            <!-- Botón para abrir el modal -->
                            <button type="button" class="btn btn-warning" data-bs-toggle="modal"
                                data-bs-target="#miModal"><i class="bi bi-envelope-exclamation-fill"></i></button>

                            <!-- Modal -->
                            <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header shadow">
                                            <h3 class="modal-title" id="exampleModalLabel">ENTRADA DE MIS VIAJES</h3>
                                            <button type="button" class="btn-close text-white"
                                                data-bs-dismiss="modal"></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="d-flex flex-column-reverse" id="timeline">
                                                <!-- Mensaje de entrada -->
                                                <div class="chat-message incoming shadow">
                                                    <p><strong>VIAJES:</strong> POR EL MUNDO
                                                        
                                                    </p>
                                                    <img src="img/libro.jpg" width="100%" srcset="">
                                                </div>
                                                <!-- Mensaje de salida -->
                
                                            </div>

                                        </div>
                                        <!-- <div class="modal-footer">

                                        </div> -->
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/libs/plugins/mdtoast.min.js"></script>

    <script src="js/camara-class.js"></script>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
